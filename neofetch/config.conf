# Detect current WM manually if neofetch doesn't set $wm
wm="${wm:-$(ps -e | grep -Eo 'Hyprland|i3' | head -n 1)}"

# Detect current WM and set icon
case "$wm" in
  *Hyprland*) wm_logo="" ;;  # Hyprland icon
  *i3*) wm_logo="" ;;        # i3 icon
  *) wm_logo="" ;;           # fallback icon
esac

print_info() {
    prin "\n"
    prin "huh"
    prin "┌──────────────────────────────────────────────────┐"
    info "\n \n   OS" distro
    info "\n \n   Kernel" kernel
    info "\n \n   Packages" packages
    info "\n \n 󰍹  Display" resolution
    info "\n \n   Terminal" term
    info "\n \n $wm_logo  WM" wm
    prin "  ──────────────────────────────"
    prin "\n \n   $(whoami) @ $(hostname)"
    info "\n \n   CPU" cpu
    info "\n \n   GPU" gpu
    info "\n \n   Memory" memory
    prin "\n \n   OS Age: $(/home/qantr/.config/neofetch/os_age.sh)"
    info "\n \n   Uptime" uptime
    prin "└──────────────────────────────────────────────────┘"
}





